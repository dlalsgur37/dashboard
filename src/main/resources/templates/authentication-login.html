<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeoDash Free Bootstrap Admin Template by Adminmart</title>
  <link rel="shortcut icon" type="image/png" href="/images/logos/osangjaiellogo.png" />
  <link rel="stylesheet" href="/css/styles.min.css" />
  <script src="/js/login-validation.js"></script>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <!--
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                       <img src="/images/logos/osangjaiellogo.png" alt="">
                </a>-->
                <p class="fs-4 mb-0 fw-bold" align="center">OSANG JAIEL - DASHBOARD</p>
                <p class="text-center">Your Social Campaigns</p>

                <form onsubmit="loginForm()" method="post" id="loginForm">
                  <input type="hidden" name="_csrf" value="${_csrf.token}" />
                  <input type="hidden" id="remember-me" name="remember-me" value="true" />
                  <div class="form-group">
                    <label for="userid" class="form-label">ID</label>
                    <input type="userid" class="form-control" name="userid" id="userid" aria-describedby="emailHelp">
                  </div>

                  <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                  </div>
                  <!--<div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                  </div>-->

                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <!--<div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>-->
                    <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
                  </div>

                  <div class="form-group">
                    <input type="submit" value="Sign In"  class="btn btn-primary w-100 py-8 fs-4 mb-4">
                  </div>

                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Don't have an account?</p>
                    <a class="text-primary fw-bold ms-2" href="./register">Register here</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
