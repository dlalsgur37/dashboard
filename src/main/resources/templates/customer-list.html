<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="/images/logos/osangjaiellogo.png"/>
    <link rel="stylesheet" href="/libs/simplebar/dist/simplebar.min.css">
    <link rel="stylesheet" href="/css/styles.min.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar" include-html="/templates/left-panel.html"></aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img src="/images/profile/user-1.jpg" alt="" width="35" height="35"
                                     class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop2">
                                <div class="message-body">
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-userDTO fs-6"></i>
                                        <p class="mb-0 fs-3">My Profile</p>
                                    </a>
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-mail fs-6"></i>
                                        <p class="mb-0 fs-3">My Account</p>
                                    </a>
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-list-check fs-6"></i>
                                        <p class="mb-0 fs-3">My Task</p>
                                    </a>
                                    <a href="./authentication-login.html"
                                       class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->

        <!-- Content Start -->
        <div class="container-fluid">
            <div class="content-container">
                <button class="open-register-button" id="openRegisterButton"><b>+</b> New</button>
                <button class="delete-button" id="deleteButton" disabled><b>-</b> Delete</button>
                <table id="customerTable" class="customer-table display table-row-bordered gy-5" style="width:100%">
                    <thead>
                    <tr>
                        <th></th>
                        <th>고객사 명</th>
                        <th>정보</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- Content End -->

        <!-- 등록 모달 창 Start -->
        <div class="register-modal" id="registerModal">
            <div class="register-modal-content">
                <div class="register-modal-header">고객사 등록</div>
                <div class="register-modal-body">
                    <form id="register-modal-form">
                        <label for="register-name">고객사</label>
                        <input type="text" id="register-name" name="register-name" required />

                        <label for="register-editor">고객사 정보</label>
                        <div id="register-editor"></div>
                    </form>
                </div>
                <div class="register-modal-footer">
                    <button class="register-submit-btn" id="registerCustomer">등록</button>
                    <button class="register-close-btn" id="closeRegisterModal">취소</button>
                </div>
            </div>
        </div>
        <!-- 등록 모달 창 End -->

        <!-- 고객사 정보 모달 창 Start -->
        <div class="info-modal" id="infoModal">
            <div class="info-modal-content">
                <div class="info-modal-body">
                    <form id="info-modal-form">
                        <label class="customer-name" id="customer-name"></label>

                        <div id="info-editor"></div>
                    </form>
                </div>
                <div class="info-modal-footer">
                    <button class="info-submit-btn" id="modifiyCustomer">수정</button>
                    <button class="info-submit-btn" id="applyCustomer" style="display: none">적용</button>
                    <button class="info-close-btn" id="closeInfoModal">닫기</button>
                </div>
            </div>
        </div>
        <!-- 고객사 정보  모달 창 End -->

        <!-- 알림 팝업 Start -->
        <div class="notice-modal" id="noticeModal">
            <div class="notice-modal-content">
                <p class="notice-message" id="noticeMessage"></p>
                <button class="notice-close-btn" id="closeNoticeBtn">확인</button>
            </div>
        </div>
        <!-- 알림 팝업 End -->

        <!-- 오류 팝업 Start -->
        <div class="error-modal" id="errorModal">
            <div class="error-modal-content">
                <p class="error-message" id="errorMessage">알 수 없는 오류가 발생했습니다.</p>
                <button class="error-close-btn" id="closeErrorBtn">닫기</button>
            </div>
        </div>
        <!-- 오류 팝업 End -->

    </div>
</div>

<script src="/js/customer.js"></script>
<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/libs/simplebar/dist/simplebar.js"></script>
<script src="/js/sidebarmenu.js"></script>
<script src="/js/app.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<!--  toastui  -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
<!--  datatables  -->
<link href="/css/datatables/datatables.css" rel="stylesheet">
<script src="/js/datatables/datatables.js"></script>
<!--  Custom Style  -->
<link rel="stylesheet" href="/css/popup.css"/>

<script>
    includeLeftPanel();
</script>
</body>

</html>
